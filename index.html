<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Client-side Templating</title>
</head>
<body>
<template id="restaurant-template">
<div id="restaurant">
	{{#each restaurants}}
		<h3>{{attributes.name}}</h3>
		<p>Location: {{attributes.city}}</p>
		<p>Owners:</p>
		<ul>
		{{#each attributes.owners as |owner|}}
			<li>{{owner.name}}</li>
		{{/each}}
		</ul>
		<a href="{{attributes.yelp}}">Check us out on Yelp</a>
		<p><a href="{{{to-url attributes.instagram}}}">Instagram</a></p>
		{{#if attributes.caters}}
			<p>Caters</p>
		{{else}}
			<p>Does not cater</p>
		{{/if}}
	{{/each}}

</div>

</template>


<script src="jquery-3.3.1.js"></script>
<script src="handlebars-v4.0.11.js"></script>
<script src="main.js"></script>

</body>
</html>
